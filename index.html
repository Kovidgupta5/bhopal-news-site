<!DOCTYPE html>
<html>
<head>
  <title>Bhopal News</title>
</head>
<body>
  <h1>Latest News About Bhopal</h1>
  <div id="news"></div>

  <script>
    const apiKey = '0be3015d6fa44367ae6ddc61b4fac09b';
    const url = `https://newsapi.org/v2/everything?q=bhopal&sortBy=publishedAt&language=en&apiKey=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('news');
        if (data.articles.length === 0) {
          newsContainer.innerHTML = '<p>No news found.</p>';
          return;
        }
        data.articles.forEach(article => {
          const newsItem = document.createElement('div');
          newsItem.innerHTML = `
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>${article.description || ''}</p>
            <hr/>
          `;
          newsContainer.appendChild(newsItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('news').innerHTML = '<p>Failed to load news.</p>';
      });
  </script>
</body>
</html>
