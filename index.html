<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhopal News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-blue-700 mb-6">ðŸ“° Bhopal News Portal</h1>
    <div id="news-container" class="space-y-6">
      <!-- News articles will appear here -->
    </div>
  </div>

  <script>
    const apiKey = 0be3015d6fa44367ae6ddc61b4fac09b; // Your API key
    const newsContainer = document.getElementById('news-container');

    async function fetchBhopalNews() {
      try {
        const response = await fetch(`https://newsapi.org/v2/everything?q=Bhopal&sortBy=publishedAt&apiKey=${apiKey}`);
        const data = await response.json();

        if (!data.articles || data.articles.length === 0) {
          newsContainer.innerHTML = "<p class='text-center text-gray-600'>No news found.</p>";
          return;
        }

        data.articles.forEach(article => {
          const newsCard = `
            <div class="bg-white p-4 rounded-lg shadow-md">
              <h2 class="text-xl font-semibold text-blue-800 mb-2">${article.title}</h2>
              <p class="text-gray-700 mb-2">${article.description || ''}</p>
              <a href="${article.url}" target="_blank" class="text-blue-500 hover:underline">Read more</a>
              <p class="text-sm text-gray-400 mt-1">Source: ${article.source.name} | ${new Date(article.publishedAt).toLocaleString()}</p>
            </div>
          `;
          newsContainer.insertAdjacentHTML('beforeend', newsCard);
        });
      } catch (error) {
        newsContainer.innerHTML = `<p class="text-center text-red-500">Error fetching news. Please try again later.</p>`;
        console.error('Error fetching news:', error);
      }
    }

    fetchBhopalNews();
  </script>
</body>
</html>
